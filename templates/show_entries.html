<!doctype html>
<title>Show Certificates</title>
<div class=page>
  <h1>Flaskr</h1>
  {% block body %}
  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry.title }}</h2>{{ entry.text|safe }}
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
</div>
