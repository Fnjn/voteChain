<!doctype html>
<title>Show Certificates</title>
<div class=page>
  <h1>List Certificates</h1>
  {% block body %}
  <ul class=entries>
  {% for entry in entries %}
    <li><h3>{{ entry.addr }}</h3>{{ entry.cert |safe }}
  {% else %}
    <li><em>No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
</div>
